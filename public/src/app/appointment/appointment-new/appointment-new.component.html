<h1>New Appointment</h1>
<form (submit)="createAppointment(formData)" #formData="ngForm">
  <label>
    Date: <input type="date" name="date" ngModel required #date="ngModel">
    Time: <select name="time" ngModel required #time="ngModel">
      <option value="08:00 (08:00AM)">8:00AM</option>
      <option value="08:30 (08:30AM)">8:30AM</option>
      <option value="09:00 (09:00AM)">9:00AM</option>
      <option value="09:30 (09:30AM)">9:30AM</option>
      <option value="10:00 (10:00AM)">10:00AM</option>
      <option value="10:30 (10:30AM)">10:30AM</option>
      <option value="11:00 (11:00AM)">11:00AM</option>
      <option value="11:30 (11:30AM)">11:30AM</option>
      <option value="12:00 (12:00PM)">12:00PM</option>
      <option value="12:30 (12:30PM)">12:30PM</option>
      <option value="13:00 (01:00PM)">1:00PM</option>
      <option value="13:30 (01:30PM)">1:30PM</option>
      <option value="14:00 (02:00PM)">2:00PM</option>
      <option value="14:30 (02:30PM)">2:30PM</option>
      <option value="15:00 (03:00PM)">3:00PM</option>
      <option value="15:30 (03:30PM)">3:30PM</option>
      <option value="16:00 (04:00PM)">4:00PM</option>
      <option value="16:30 (04:30PM)">4:30PM</option>
      <option value="17:00 (05:00PM)">5:00PM</option>
    </select>
  </label>
  <label><p>Complain:</p><textarea name="complain" rows="6" cols="60" required minlength="10" ngModel #complain="ngModel"></textarea></label>
  <div *ngIf="!complain.valid">Complain must be at least 10 characters long.</div>
  <div *ngIf="complain.valid && !date.valid">Please enter date</div>
  <div *ngIf="complain.valid && !time.valid">Please enter time</div>
  <input [disabled]="!complain.valid || !date.valid || !time.valid" type="submit" value="Add Appointment">
  <a href="/">Cancel</a>
</form>

{{appointments|json}}
