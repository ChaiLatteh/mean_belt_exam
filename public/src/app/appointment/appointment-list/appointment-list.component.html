<div *ngIf="patient">
  <h1>Doctor's Appointments</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Complain</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{appointment.date | date: 'longDate'}}</td>
        <td>{{appointment.time}}</td>
        <td>{{appointment._patient.name}}</td>
        <td>{{appointment.complain}}   <button (click)="cancelAppointment(appointment)" *ngIf="appointment._patient._id == patient._id">Cancel</button></td>
      </tr>
    </tbody>
  </table>

  <a [routerLink]="['/new_appointment']">Add New Appointment</a>
</div>
